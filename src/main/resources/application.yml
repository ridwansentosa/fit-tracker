server:
  port: 8080
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fitness_tracker
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate: dialect:org.hibernate.dialect.MySQLDialect
      format_sql: true
    show-sql: false
  main:
    web-application-type: servlet